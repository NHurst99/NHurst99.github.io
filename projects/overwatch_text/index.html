!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overwatch Gradient Text Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Overwatch Gradient Text Generator</h1>
    <label for="text">Text</label>
    <input id="text" type="text" value="GG Everyone!">

    <label for="heroPalette">Palette</label>
    <select id="heroPalette"></select>

    <label>Custom Colors</label>
    <div id="colorInputs" class="color-picker-container"></div>

    <label for="numColors">Number of Colors</label>
    <input id="numColors" type="number" min="2" max="10" value="3">

    <label for="upload-palettes">Upload palettes.json</label>
    <input id="upload-palettes" type="file" accept="application/json">

    <div class="inline-controls">
      <label><input id="smooth" type="checkbox" checked> Smooth Gradient</label>
      <label><input id="stripSpaces" type="checkbox" checked> Don't color spaces</label>
      <button id="generate">Generate</button>
      <button id="copy">Copy</button>
    </div>

    <div id="warning"></div>
    <div id="preview" class="preview"></div>

    <label for="output">Output - Copy and paste this into Overwatch chat or custom games
    </label>
    <textarea id="output" class="output" rows="6" readonly></textarea>

    <div class="inline-controls">
      <button id="download-script">Download Script</button>
      <button id="download-palettes-btn">Download palettes.json</button>
    </div>
  </div>
  <button onclick="toggleInstructions()">Toggle Script Instructions</button>
  <div id="instructions-container"></div>

<script src="script.js"></script>
</body>
</html>
