<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Hurst | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="images/profile_square.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="">
      <img src="images/profile_square.jpg" alt="Profile Picture">
    </a>

    

    <div class="overlay" id="pinPopup">
      <div class="popup">
        <h2 id="pin-instruction">Ask me for the pin :)</h2>
        <div class="pin-inputs">
          <input type="text" maxlength="1" class="pin-digit" inputmode="numeric">
          <input type="text" maxlength="1" class="pin-digit" inputmode="numeric">
          <input type="text" maxlength="1" class="pin-digit" inputmode="numeric">
          <input type="text" maxlength="1" class="pin-digit" inputmode="numeric">
        </div>
        <button id="submitPin">
          <span class="button-text">Submit</span>
          <i class="fas fa-spinner fa-spin" style="display: none;"></i>
        </button>        
        <a class="popup-close" onclick="document.getElementById('pinPopup').style.display = 'none'">&times;</a>
      </div>
    </div>

    <div id="userName">
      Nick Hurst
    </div>

    <div id="links">
      <div id="dynamic-links">
        <script>
          fetch('links.json')
            .then(response => response.json())
            .then(links => {
              const linksDiv = document.getElementById('dynamic-links');
              links.forEach(link => {
                var icon = isValidUrl(link.icon) ? `<img src="${link.icon}" class="bwicon">` : `<i class="${link.icon}">&nbsp;</i>`;
                const aTag = document.createElement('a');
                aTag.className = 'link';
                aTag.href = link.url;
                aTag.target = '_blank';
                aTag.innerHTML = `${icon} ${link.name}`;
                linksDiv.appendChild(aTag);
              });
            });
        </script>
        </div>
        <div id="hardcoded-links">
        
      </div>
    </div>


    
  </body>
</html>
